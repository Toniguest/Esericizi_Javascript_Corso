<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://webserver.ar/recursos/img/dn_ico.png' rel='shortcut icon' type='image/png'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calaculadora</title>
    <link rel='stylesheet' href='css/calculadora.css'>
</head>
<body>

    <div class="dp-container">
        <h1>CALCULADORA</h1>

<hr>

<div class="calculadora">
    
    <div class="teclado">
        
        <div id="teclado" class="dp-grid">
            <div id="previs" class="previs"></div>
            <div id="resultado" class="visor">0</div>

            <div class="tecla te-op" data-va="(">(</div>
            <div id="crlz" class="tecla_e te-ig" > &laquo;</div>
            <div id="limpia" class="tecla_e te-ig">c</div>
            <div class="tecla te-op" data-va="/">&divide;</div>


            <div class="tecla te-n" data-va="7">7</div>
            <div class="tecla te-n" data-va="8">8</div>
            <div class="tecla te-n" data-va="9">9</div>
            <div class="tecla te-op" data-va="x">x</div>
            <div class="tecla te-n" data-va="4">4</div>
            <div class="tecla te-n" data-va="5">5</div>
            <div class="tecla te-n" data-va="6">6</div>
            <div class="tecla te-op" data-va="-">-</div>
            <div class="tecla te-n" data-va="1">1</div>
            <div class="tecla te-n" data-va="2">2</div>
            <div class="tecla te-n" data-va="3">3</div>
            <div class="tecla te-op" data-va="+">+</div>
            <div class="tecla te-op" data-va=")">)</div>
            <div class="tecla te-n" data-va="0">0</div>
            <div class="tecla te-n" data-va=".">.</div>
            <div id="igual" class="tecla_e te-ig">=</div>
        </div>
    </div>
</div>



</div>

    
    

<script src='js/calculadora.js' charset='utf-8'></script>
</body>
</html>
